<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Browsergame</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var game = new Phaser.Game(800, 600, Phaser.AUTO, '', {preload: preload, create: create, update: update});

    function preload() {

        game.load.image('sky', 'assets/sky.png');
        game.load.image('ground', 'assets/platform_fix.png');
        game.load.image('firstaid', 'assets/firstaid.png');
        game.load.image('cloud', 'assets/cloud.png');
        game.load.image('clouds', 'assets/clouds.png');
        game.load.image('jesus', 'assets/JesusPixel.png');
        game.load.spritesheet('dude', 'assets/dude.png');

    }

    var player;
    var platforms;
    var cursors;
    var cloud1;
    var cloud2;
    var clouds;
    var jesus;


    var firstaids;
    var Life = 0;
    var LifeText;

    var box;

    function create() {

        game.world.setBounds(0, 0, 1600, 600);

        //  We're going to be using physics, so enable the Arcade Physics system
        game.physics.startSystem(Phaser.Physics.ARCADE);

        //  A simple background for our game
        game.add.sprite(0, 0, 'sky');

        //  The platforms group contains the ground and the 2 ledges we can jump on
        platforms = game.add.group();

        //  We will enable physics for any object that is created in this group
        platforms.enableBody = true;

        // Here we create the ground.
        var ground = platforms.create(0, game.world.height - 64, 'ground');

        //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
        ground.scale.setTo(2, 2);

        //  This stops it from falling away when you jump on it
        ground.body.immovable = true;

        var ledge = null;

        // autolevel
        var blocks = 15;
        var blockX = 250;
        var blockY = 550;
        var blockW = 100;
        var blockH = 100;

        // var ledges = game.add.group();

        for (var t = 1; t <= blocks; t++) {
            ledge = platforms.create(blockX + ((t - 1) * blockW), blockY, 'ground');
            ledge.body.immovable = Math.random() < .5 ? true : false;
        }


        box = platforms.create(300, 310, 'ground');
        box.enableBody = true;
        box.body.gravity.y = 200;
        box.body.immovable = false;

        jesus = platforms.create(400, 10, 'jesus');
        jesus.anchor.x = 0.5;
        jesus.body.velocity.x = 20 + Math.random() * 50;

        clouds = platforms.create(400, 100, 'clouds');
        clouds.anchor.x = 0.5;
        clouds.body.velocity.x = 20 + Math.random() * 50;

        clouds.body.immovable = true;

        clouds = platforms.create(600, 200, 'clouds');
        clouds.anchor.x = 0.5;
        clouds.body.velocity.x = 20 + Math.random() * 100;

        clouds.body.immovable = true;


        cloud1 = platforms.create(550, 150, 'cloud');
        cloud1.anchor.x = 0.5;
        cloud1.body.velocity.x = 20 + Math.random() * 80;
        cloud1.body.immovable = false;
        //cloud1.body.moves = false;

        cloud2 = platforms.create(650, 250, 'cloud');
        cloud2.anchor.x = 0.5;
        cloud2.body.velocity.x = 20 + Math.random() * 130;
        cloud2.body.immovable = false;
        //cloud2.body.moves = false;


        /*--------------------------------------------------------
         clouds.enableBody = true;
         clouds.customSeparateX = true;
         clouds.customSeparateY = true;
         clouds.allowGravity = false;
         clouds.body.immovable = true;
         clouds.playerLocked = true;

         //  Now let's create two ledges

         ledge = platforms.create(-150, 250, 'ground');
         ledge.body.immovable = true;

         ledge = platforms.create(300, 500, 'ground');
         ledge.body.immovable = false;

         ledge = platforms.create(500, 500, 'ground');
         ledge.body.immovable = true;
         --------------------------------------------------------*/

        // The player and its settings
        player = game.add.sprite(32, game.world.height - 150, 'dude');

        //  We need to enable physics on the player
        game.physics.arcade.enable(player);

        //  Player physics properties. Give the little guy a slight bounce.
        player.body.bounce.y = 0.1;
        player.body.gravity.y = 500;
        player.body.collideWorldBounds = false;
        player.width = 32;
        player.height = 60;

        //  Our two animations, walking left and right.
        //player.animations.add('left', [0, 1, 2, 3], 10, true);
        //player.animations.add('right', [5, 6, 7, 8], 10, true);

        //  Finally some firstaids to collect
        firstaids = game.add.group();

        //  We will enable physics for any firstaid that is created in this group
        firstaids.enableBody = true;

        //  Here we'll create 12 of them evenly spaced apart
        for (var i = 1; i < 15; i++) {
            //  Create a firstaid inside of the 'firstaids' group
            var firstaid = firstaids.create(i * 70, 310, 'firstaid');

            //  Let gravity do its thing
            firstaid.body.gravity.y = 100;
            firstaid.body.bounce.y = 0.1;


            //  This just gives each firstaid a slightly random bounce value
            // firstaid.body.bounce.y = 0.7 + Math.random() * 0.2;
        }

        //  The score
        //lives = 5;
        //lives--;
        LifeText = game.add.text(16, 16, 'Life:', {fontSize: '32px', fill: '#000'});
        //LifeText2 = game.add.text(16, 16*2, 'Life: '+lives, { fontSize: '32px', fill: '#f00' });

        //  Our controls.
        cursors = game.input.keyboard.createCursorKeys();


        game.camera.follow(player);
        LifeText.fixedToCamera = true;

    }

    function update() {
        //  Collide the player and the firstaids with the platforms
        game.physics.arcade.collide(player, platforms);
        game.physics.arcade.collide(firstaids, platforms);
        game.physics.arcade.collide(box, platforms);
        //  Checks to see if the player overlaps with any of the firstaids, if he does call the collectfirstaid function
        game.physics.arcade.overlap(player, firstaids, collectfirstaid, null, this);


        //  Reset the players velocity (movement)
        player.body.velocity.x = 0;


        if (cursors.left.isDown) {

            //  Move to the left
            player.body.velocity.x = -150;

            player.animations.play('left');
            // LifeText CameraFix
            game.camera.x -= 4;
        }
        else if (cursors.right.isDown) {
            //  Move to the right
            player.body.velocity.x = 150;

            player.animations.play
            ('right');

            //LifeText CameraFix
            game.camera.x += 4;
        }
        else {
            //  Stand still
            player.animations.stop();

            player.frame = 4;
        }

        //  Allow the player to jump if they are touching the ground.
        if (cursors.up.isDown && player.body.touching.down) {
            player.body.velocity.y = -350;
        }

        //console.log(player.body.y);
        if (player.body.y > 700) {
            alert(
                    'Game Over! Lets try again!');
            location.reload(true);
        }

        //Jesuz
        if (jesus.body.x>1000 || jesus.body.x<0) {
            // bewegung umkehren
            jesus.body.velocity.x *= -1;
        }

        // wolkenlogik
        if (cloud1.body.x>1000 || cloud1.body.x<0) {
            // bewegung umkehren
            cloud1.body.velocity.x *= -1;
        }
        if (cloud2.body.x>1000 || cloud2.body.x<0) {
            // bewegung umkehren
            cloud2.body.velocity.x *= -1;
        }

    }

    function collectfirstaid(player, firstaid) {

        // Removes the firstaid from the screen
        firstaid.kill();

        //  Add and update the score
        Life += 10;
        LifeText.text = 'Life: ' + Life;
        // Leben auf Grün, wenn über 20
        if (Life >= 20) {
            LifeText.fill = '#00ff00';
        }
        // Leben auf Rot, wenn unter 20
        else if (Life < 20) {
            LifeText.fill = '#ff0000';
        }
    }

</script>

</body>
</html>
